<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Multi-AI Browser</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      font-family: system-ui, sans-serif;
      box-sizing: border-box;
    }
    #topbar {
      display: flex;
      padding: 8px;
      gap: 8px;
      border-bottom: 1px solid #ccc;
      align-items: center;
    }
    #promptInput {
      flex: 1;
      padding: 8px;
      font-size: 14px;
    }
    #sendButton {
      padding: 8px 16px;
      font-size: 14px;
      cursor: pointer;
    }
    #panelContainer {
      display: flex;
      flex-direction: row;
      height: calc(100% - 50px);
      width: 100%;
    }
    .panel {
      flex: 1;
      border-right: 1px solid #ddd;
      display: flex;
      flex-direction: column;
    }
    .panel:last-child {
      border-right: none;
    }
    .panel-header {
      padding: 4px 8px;
      font-size: 12px;
      background-color: #f4f4f4;
      border-bottom: 1px solid #ddd;
    }
    .panel-webview {
      flex: 1;
      border: none;
    }
  </style>
</head>
<body>
  <div id="topbar">
    <input id="promptInput" type="text" placeholder="Meta-Prompt â€“ wird an alle AI-Panels gesendet" />
    <button id="sendButton">Send to all</button>
  </div>

  <!-- kleine Version oben rechts -->
  <div id="appVersion"
       style="position:absolute;top:6px;right:12px;font-size:11px;color:#666;"></div>

  <div id="panelContainer"></div>

  <script src="renderer.js"></script>
</body>
</html>
